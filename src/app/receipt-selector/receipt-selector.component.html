<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th></th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of orders">
      <td><a routerLink="../receipt/{{item.id}}">{{item.id}}</a></td>
      <td><a routerLink="../editor/{{item.id}}">Edit</a></td>
      <td>{{item.getTotal() | currency:'MYR'}}</td>
    </tr>
  </tbody>
</table>
